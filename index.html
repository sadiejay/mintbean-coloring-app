<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alt painting app</title>
    <script
      src="https://kit.fontawesome.com/4c38177798.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- script for avoiding flicker on reload -->
    <script>
      const theme = localStorage.getItem("theme") || "light";
      document.body.className = theme;
    </script>
    <div class="title">Colurs</div>
    <div class="board">
      <canvas width="800px" height="590"></canvas>
    </div>
    <div id="pen-tools" class="pen-tools">
      <div id="drawing-colors" class="drawing-colors">
        <div
          class="color-circle active"
          data-color="hotpink"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="orange"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="red"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="yellow"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="black"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="blue"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="white"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="green"
          onclick="selectColor(this)"
        ></div>
      
      <div id="favContainer">
        <label for="favcolor"
          ></label
        >
        <input
          type="color"
          name="favcolor"
          id="favcolor"
          value="#f6bfbc"
          onchange="favColor(this)"
        />
      </div>
    </div>
      <div id="pen-size" class="pen-size">
        <div class="theme-toggle">
          <input type="checkbox" class="checkbox" id="chk" />

          <label class="label" for="chk">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
          </label>
          </div>
          <!-- theme toggle -->
        
        <div class="pen">
        <label for="pen-size"><i class="fa fa-pencil"></i>Pen size</label>
        <input
          type="range"
          name="pen-size"
          id="pen-size"
          value="10"
          step="5"
          min="5"
          max="40"
          onchange="penSizeChange(this.value)"
        />
        </div>
        <!-- end canvas contr-->
 
      </div>
          <div class="container button-grid">
            <div class="button-area">
                <div class="button-bar">
                <!-- download button -->
                <a href="" download="my_painting.png">
                    <i class="fas fa-save save fa-3x"></i>
                </a>
                <!-- download button -->
      
                <!-- clear button -->
                <i class="fas fa-trash clear fa-3x"> </i>
                <!-- clear button -->
                </div>
                <!-- end button bar -->
               
            </div>
            <!-- button area -->
        </div>
        <!-- button grid -->
      

      </div>
      
    </div>
    
 
   
  </body>
</html>
