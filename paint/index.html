<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src = "main.js" defer></script>
    <title>Painting App</title>
</head>
<body>
    <div class = "app">
        <div class="controls">
            <div class="title">Sketch</div>
            <div class="type">
                <input type="radio" name="pen-type" id="pen-pencil" checked>
                <label for="pen-pencil">Pencil</label>
                <div class="type">
                    <input type="radio" name="pen-type" id="pen-brush">
                    <label for="pen-brush">Brush</label>
            </div>
            <div class="size">
                <label for="pen-size">Size</label>
                <input type="range" id="pen-size" min="1" max="50">
            </div>
            <div class="color">
                <label for="pen-color">Choose Your Color</label>
                <input type="color" id="pen-color" value="#000">
            </div>
            <div class="actions">
                <button id ="reset">Reset</button>
                <button id="save">Save</button>
            </div>
        </div>
        <div id="canvas-wrapper"></div>
    </div>
    
</body>
</html>
